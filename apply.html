<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Career Application</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.svg">

    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@701,200,500,301,201,300,601,600,401,501,400,700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "General Sans", sans-serif;
            background-color: var(--secondary-color);
        }
        
        .App {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://joinus.juspay.in/515226a3e13ebf7172c5.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }
        
        .applicant-form {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            font-size: 32px;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-description {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .input-group .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .input-group.error input,
        .input-group.error select {
            border-color: var(--error-color);
        }
        
        .input-group.error .error-message {
            display: block;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .success-message {
            display: none;
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        @media (max-width: 768px) {
            .applicant-form {
                padding: 20px;
            }
            
            .form-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="App">
        <div class="applicant-form">
            <h1 class="form-title">Join Our Team</h1>
            <p class="form-description">We're excited you're considering a career with us. Please fill out the form below.</p>
            
            <div class="success-message" id="success-message">
                Your application has been submitted successfully! We'll get back to you soon.
            </div>
            
            <form id="career-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="graduation-year">Graduation Year</label>
                    <input type="number" id="graduation-year" name="graduation-year" 
                           placeholder="Enter your graduation year" 
                           min="1900" max="2099" required>
                </div>
                
                <div class="input-group">
                    <label for="role">Position Applying For</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select the role you are applying for</option>
                        <option value="site-engineer">Site Engineer</option>
                        <option value="project-manager">Project Manager</option>
                        <option value="autocad-designer">AutoCAD Designer</option>
                        <option value="marketing-executive">Marketing Executive</option>
                        <option value="accountant">Accountant</option>
                        <option value="hr-manager">HR Manager</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="resume">Resume (Google Drive Link)</label>
                    <input type="url" id="resume" name="resume" 
                           placeholder="Paste your Google Drive shareable link" required>
                </div>
                
                <div class="input-group">
                    <button type="submit" class="submit-btn" id="submit-btn">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('career-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    
    // Validate dropdown selection
    const roleSelect = document.getElementById('role');
    if (roleSelect.value === "") {
      alert('Please select a position');
      roleSelect.focus();
      return;
    }

    const formData = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      gender: form.gender.value,
      graduationYear: form['graduation-year'].value,
      role: form.role.value, // This will contain the selected value (e.g. "site-engineer")
      resumeLink: form.resume.value
    };

    try {
      const response = await fetch('http://localhost:5001/api/career', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      });

      const data = await response.json();

      if (response.ok) {
        successMessage.style.display = 'block';
        form.reset();
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
      } else {
        alert(data.message || 'An error occurred. Please try again.');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    }
  });
});
    </script>
</body>
</html>
